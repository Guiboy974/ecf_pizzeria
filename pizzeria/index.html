<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta name="description"
        content="Pizzeria Casa di Jo, secteur Metz Woippy, pizza aux feux de bois, pizza traditionnel, pizza base tomate, pizza base crème">
    <title>Casa Di Jo Pizzeria</title>

        @media screen and (min-width: 992px)  {
            #list-pizza li {
                height: 250px;
            }
        }

<body class="bg-dark text-white mx-auto">
    <header>
        <picture><img class="img-fluid mx-auto d-block" src="../images/emotionheader.jpg"
                alt="logo casa di jo, pizza aux feux de bois">
        </picture>
        <nav class="navbar mt-2 navbar-expand-lg bg-success d-flex justify-content-center">
            <div class="">
                <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">

            <select class="form-select form-select-sm w-50 mt-3" id="select-filtre">
